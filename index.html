<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <input type="text" value="" id="display" />
    <div class="row One">
      <input type="button" value="C" class="asd" id="numbClear" />
      <input type="button" value="=" class="asd" id="numbEqual" />
      <input type="button" value="-" class="asd" id="numbMinus" />
    </div>
    <div class="row Two">
      <input type="button" value="7" class="asd" id="numbSeven" />
      <input type="button" value="8" class="asd" id="numbEight" />
      <input type="button" value="9" class="asd" id="numbNine" />
      <input type="button" value="*" class="asd" id="numbMultiply" />
    </div>
    <div class="row Three">
      <input type="button" value="4" class="asd" id="numbFour" />
      <input type="button" value="5" class="asd" id="numbFive" />
      <input type="button" value="6" class="asd" id="numbSix" />
      <input type="button" value="/" class="asd" id="numbDevide" />
    </div>
    <div class="row Four">
      <input type="button" value="1" class="asd" id="numbOne" />
      <input type="button" value="2" class="asd" id="numbTwo" />
      <input type="button" value="3" class="asd" id="numbThree" />
      <input type="button" value="." class="asd" id="numbDot" />
    </div>
    <div class="row numbFive">
      <input type="button" value="+" class="asd" id="numbPlus" />
      <input type="button" value="0" class="asd" id="numbZero" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
